image: maven:3.6.0-jdk-11-slim

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - cd Planificateur && mvn $MAVEN_CLI_OPTS compile

test:
  stage: test
  only:
    - victor
    - master
  script:
    - cd Planificateur && mvn $MAVEN_CLI_OPTS test

code_quality:
  stage: test
  allow_failure: true
  script:
    - cd Planificateur && mvn $MAVEN_CLI_OPTS test
  artifacts:
    reports:
      codequality: gl-code-quality-report.json
